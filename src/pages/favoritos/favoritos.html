  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor= "let c of favoritos">
        <img [src]= c.imagen>
        <ion-card-content>
          <ion-card-title>
            {{c.nombre}}
            </ion-card-title>
          <p>
            {{c.precio}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
