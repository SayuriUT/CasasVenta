<ion-header>

  <ion-navbar>
    <ion-title>{{casa.nombre}}</ion-title>
  </ion-navbar>
  <ion-buttons end (click)="clickAgregar()">
      <button ion-button>Agregar a favoritos</button>
  </ion-buttons>

</ion-header>


<ion-content padding>
  <img [src]= casa.imagen>
  <p>{{casa.descripcion}}</p>
  <ion-list>
    <ion-list-header>
        Descripción
    </ion-list-header>
    <ion-item>
      <p>Número de baños</p>
      <ion-note item-end>{{casa.banos}}</ion-note>
    </ion-item>
    <ion-item>
      <p>Número de recámaras</p>
      <ion-note item-end>{{casa.recamaras}}</ion-note>
    </ion-item>
    <ion-item>
      <p>Metros</p>
      <ion-note item-end>{{casa.metros}}</ion-note>
    </ion-item>
    <ion-item>
      <p>Precio</p>
      <ion-note item-end>{{casa.precio}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      Datos del vendedor
    </ion-card-header>
    <ion-card-content>
      Vendedor: {{casa.vendedor}}
    </ion-card-content>
    <ion-card-content>
      Teléfono(s): {{casa.telefono}}
    </ion-card-content>
    
  </ion-card>
</ion-content>
