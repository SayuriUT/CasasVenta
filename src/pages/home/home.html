<ion-header>
  <ion-navbar>
    <ion-title>
      Informador
    </ion-title>
    <ion-buttons end (click)="clickFavoritos()">
      <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: aquamarine">
  <ion-card  (click)="clickInformacion(c)" *ngFor= "let c of casas">
    <img [src]= c.imagen>
    <ion-card-content>
      <ion-card-title>
        {{c.nombre}}
        </ion-card-title>
      <p>
        {{c.precio}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
